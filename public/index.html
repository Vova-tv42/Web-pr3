<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Реєстр підстанцій будинків</title>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="site-header__title">Реєстр підстанцій будинків</h1>
        <p class="site-header__subtitle">Додавання та перегляд інформації про підстанції</p>
      </div>
    </header>

    <main class="container">
      <section class="panel">
        <h2 class="panel__title">Додати підстанцію</h2>

        <form id="form" class="substation-form">
          <div class="substation-form__row">
            <label class="field__label" for="address">Адреса</label>
            <input id="address" name="address" class="field__input" type="text" required maxlength="200" />
          </div>

          <div class="substation-form__row">
            <label class="field__label" for="type">Тип</label>
            <select id="type" name="type" class="field__input" required>
              <option value="" selected disabled>Оберіть тип</option>
              <option value="Вбудована">Вбудована</option>
              <option value="Окремо стояча">Окремо стояча</option>
              <option value="Щоглова">Щоглова</option>
            </select>
          </div>

          <div class="substation-form__row">
            <label class="field__label" for="apartments_count">Кількість квартир</label>
            <input
              id="apartments_count"
              name="apartments_count"
              class="field__input"
              type="number"
              required
              min="1"
              step="1"
            />
          </div>

          <div class="substation-form__row">
            <label class="field__label" for="power">Потужність (кВт)</label>
            <input id="power" name="power" class="field__input" type="number" required min="0.1" step="0.1" />
          </div>

          <div class="substation-form__row">
            <label class="field__label" for="last_repair_date">Дата останнього ремонту</label>
            <input id="last_repair_date" name="last_repair_date" class="field__input" type="date" required />
          </div>

          <div class="substation-form__actions">
            <button class="btn" type="submit">Зареєструвати</button>
            <div id="form-messages" class="status"></div>
          </div>
        </form>
      </section>

      <section class="panel">
        <h2 class="panel__title">Список підстанцій</h2>

        <div class="list-controls">
          <div class="list-controls__item">
            <label class="field__label" for="search">Пошук за адресою</label>
            <input id="search" class="field__input" type="text" placeholder="Адреса" />
          </div>

          <div class="list-controls__item">
            <label class="field__label" for="filterType">Фільтр за типом</label>
            <select id="filterType" class="field__input">
              <option value="all" selected>Усі типи</option>
              <option value="Вбудована">Вбудована</option>
              <option value="Окремо стояча">Окремо стояча</option>
              <option value="Щоглова">Щоглова</option>
            </select>
          </div>
        </div>

        <div class="substation-table__wrap">
          <table class="substation-table">
            <thead>
              <tr>
                <th>Адреса</th>
                <th>Тип</th>
                <th>Квартир</th>
                <th>Потужність (кВт)</th>
                <th>Останній ремонт</th>
                <th>Оцін. навантаження (кВт)</th>
                <th>Стан</th>
              </tr>
            </thead>
            <tbody id="table-body">
              <tr>
                <td colspan="7" class="muted">Завантаження...</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="pagination">
          <button id="prev-page" class="btn btn--secondary" type="button">Назад</button>
          <div class="pagination__info">Сторінка <span id="pagination" class="nowrap">1</span></div>
          <button id="next-page" class="btn btn--secondary" type="button">Вперед</button>
        </div>

        <div id="list-messages" class="status"></div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
